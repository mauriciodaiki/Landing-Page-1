<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="headertop">
            <div class="header-logo">Honey</div>
            <ul>
                <li><a href="#">Ropa</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Merch</a></li>
            </ul>
        </div>
        <div class="headerbody">
            <div class="hbleft">
                <div class="title">
                    Honey
                 </div>
            <div class="titlesub">
                Honey es una marca de ropa y accesorios ubicada en Zapopan, Jal.
            </div>
            <button>
                Suscribete
            </button>
            </div>
            <div class="hbright">
                <img src="honeylogo.png" alt="Logo que dice Honey en letras amarillas">
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="h2">Últimos productos</div>
        <div class="boxes">
            <div>
                <div><img src="image1.jpg"></div>
                <span>Producto 1</span>
            </div>
            <div>
                <div><img src="image2.jpg"></div>
                <span>Producto 2</span>
            </div>
            <div>
                <div><img src="image3.jpg"></div>
                <span>Producto 3</span>
            </div>
            <div>
                <div><img src="image4.JPG"></div>
                <span>Producto 4</span>
            </div>
        </div>
    </div>
    <div class="section3">
        <p class="quote"><i>Honey es la mejor marca de ropa y accesorios que he conocido en mi p••• vida.</i></p>
        <span class="quote-author">-Cliente Satisfecho</span>
    </div>
    
</body>
</html>
